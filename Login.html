<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio de Sesión</title>
    <link href="./Login.css" rel="stylesheet">
    <link href="http://allfont.es/allfont.css?fonts=raleway-regular" rel="stylesheet" type="text/css" />
</head>

<body>
    <form>
        <div class="login-box">

            <header>
                <h1>Inicio de Sesión</h1>
                <h2>Despensa Online</h2>
            </header>
            <div>
                


                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="password">Contraseña: </label>
                <input type="password" name="pass" id="password" required minlength="4">
                
                <input type="submit" onclick="location='./plantilla2-sem.html'" value="Iniciar Sesión">
                
                
               

                <p class="texto1">Al hacer clic en "Iniciar Sesión" estas de acuerdo con nuestros <span class="colorAzul">Términos y Condiciones</span> y con la <span class="colorAzul">Política de Privacidad</span></p>

            </div>


        </div>
        <div>

            <p class="texto2">¿Ya tienes cuenta? Inicia sesión<span class="span2">  aquí </span></p>
        </div>
    </form>
</body>

</html>
